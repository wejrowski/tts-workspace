<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100&family=Work+Sans:wght@300;360&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main_div">
      <div class="dots">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
      </div>
      <div class="calcInput">
        <input id="stach" hidden value="" />
        <input id="output_value" type="text" placeholder="0" disabled />
      </div>
      <div class="first_row">
        <div class="clear" type="button">C</div>
        <!-- onclick="btnClear()" -->
        <div class="pos_neg">+/-</div>
        <!-- onclick="negPos()" -->
        <div class="btn-operator precent" id="%">
          %
        </div>
        <!-- onclick="percentFunc('%')" -->
        <input type="button" class="btn-operator divide" value="/" />
      </div>
      <div class="second_row">
        <input type="button" class="btn_numbers" value="7" />
        <input type="button" class="btn btn_numbers" value="8" />
        <input type="button" class="btn btn_numbers" value="9" />
        <input type="button" class="btn-operator mulit" value="*" />
      </div>
      <div class="third_row">
        <input type="button" class="btn_numbers" value="4" />
        <input type="button" class="btn btn_numbers" value="5" />
        <input type="button" class="btn btn_numbers" value="6" />
        <input type="button" class="btn-operator minues" value="-" />
      </div>
      <div class="forth_row">
        <input type="button" class="btn_numbers" value="1" />
        <input type="button" class="btn btn_numbers" value="2" />
        <input type="button" class="btn btn_numbers" value="3" />
        <input type="button" class="btn-operator add_button" value="+" />
      </div>
      <div class="fith_row">
        <input type="button" class="btn btn_numbers btn_zero" value="0" />
        <input type="button" class="btn decimal" value="." />
        <div type="button" class="btn-operator equal" value="=">
          =
        </div>
        <!-- onclick="equalFunc()" -->
      </div>
    </div>
    <script src="jsFolder.js/mainjs.js"></script>
  </body>
</html>
