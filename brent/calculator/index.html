<!DOCTYPE html>
<html>
<head>
    <title>Brent's Calculator</title>
    <link rel="stylesheet" href="assets/stylesheets/calculator.css" />
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" value="0" />

        <div class="btn btn--special btn--clear">AC</div>
        <div class="btn btn--special btn--plusmin">&plusmn;</div>
        <div class="btn btn--special btn--percentage">%</div>
        <div class="btn btn--operator" data-operator="DIVIDE">&#247;</div>

        <div class="btn btn--number">7</div>
        <div class="btn btn--number">8</div>
        <div class="btn btn--number">9</div>
        <div class="btn btn--operator" data-operator="MULTIPLY">*</div>
        <div class="btn btn--number">4</div>
        <div class="btn btn--number">5</div>
        <div class="btn btn--number">6</div>
        <div class="btn btn--operator" data-operator="SUBTRACT">-</div>
        <div class="btn btn--number">1</div>
        <div class="btn btn--number">2</div>
        <div class="btn btn--number">3</div>
        <div class="btn btn--operator" data-operator="ADD">+</div>

        <div class="btn btn--number btn--zero">0</div>
        <div class="btn btn--number">.</div>
        <div class="btn btn--equals">=</div>
    </div>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
